{% extends 'base.html' %}
{% load static %}
{% block content %}

<h3>Edit {{object.first_name}} {{object.last_name}} </h3>
<form action="" method="post" enctype="multipart/form-data">
{% csrf_token %}
<div class="mb-3">
  <label  class="form-label">First Name</label>
  <input type="text" value="{{object.first_name}}" class="form-control"
  name='first_name'>
</div>
<div class="mb-3">
    <label  class="form-label">Last Name</label>
    <input type="text" value="{{object.last_name}}" class="form-control"
    name='last_name'>
  </div>
  <div class="mb-3">
    <label  class="form-label">Image</label>
    <input type="file" class="form-control"
    name='image'>
  </div> 
  <div class="mb-3">
    <label  class="form-label">Date of Birth</label>
    <input type="text" value="{{object.dob}}" class="form-control"
    name='dob' disabled>
  </div>
  <div class="mb-3">
    <label  class="form-label">Martial Status</label>
    <select name=' martial ' class="form-control" value="{{object.martial}}">
        {% for mrt in form.martial %}
            {{mrt}}
        {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label">Nationality</label>
    <select name=' nationality ' class="form-control" value="{{object.nationality}}">
        {% for nat in form.nationality %}
            <option value="{{ nat.pk }}">
                {{ nat }}
            </option>
        {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <label  class="form-label">Gender</label>
    <select name=' gender ' class="form-control" value="{{object.gender}}">
        {% for gen in form.gender %}
                {{ gen }}
        {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <label  class="form-label">Role</label>
    <input type="text" value="{% if object.role == 1 %}Super Admin{% elif object.role == 2 %}Organization Admin{% elif object.role == 3 %}Admin{% else %}member
{% endif %}" class="form-control"
    name='role' disabled>
  </div>
  <div class="mb-3">
    <label  class="form-label">Job Title</label>
    <input type="text" value="{{object.job_title}}" class="form-control"
    name='job_title' >
  </div>
  <div class="mb-3">
    <label  class="form-label">Status</label>
    <select name=' status ' class="form-control" value="{{object.gender}}">
        {% for st in form.status %}
                {{ st }}
        {% endfor %}
    </select>
  </div>
  <input type="hidden" value="{{object.organization.id}}" name='orgId'/>
  <button type="submit" class="btn btn-primary">Submit</button>

</form>
{%  endblock  %}
